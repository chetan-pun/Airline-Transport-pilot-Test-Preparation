<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP Test Preparation - Airline Transport Pilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ Airline Transport Pilot Test Preparation</h1>
            <p class="subtitle">Master your ATP exam with 1831 practice questions</p>
        </header>

        <div class="main-content">
            <div class="stats-section">
                <h2>Your Progress</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="completedSets">0</div>
                        <div class="stat-label">Sets Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">Questions Answered</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgScore">0%</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                </div>
            </div>

            <div class="sets-section">
                <div class="section-header">
                    <h2>Question Sets</h2>
                    <button class="btn btn-danger" id="clearDataBtn">Clear All Progress</button>
                </div>
                <div class="sets-grid" id="setsGrid">
                    <!-- Sets will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Clear All Progress?</h3>
            <p>This will delete all your progress and scores. This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmClearBtn">Clear Everything</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
