<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - ATP Test Preparation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="quiz-header">
            <div class="header-left">
                <a href="index.html" class="btn btn-secondary">← Back to Sets</a>
                <h2 id="setTitle">Set 1</h2>
            </div>
            <div class="header-right">
                <div class="progress-info">
                    <span id="questionCounter">Question 1 of 100</span>
                </div>
            </div>
        </header>

        <div class="quiz-content" id="quizContent">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-section">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="options-section" id="optionsSection">
                <!-- Options will be dynamically generated -->
            </div>

            <div class="navigation-buttons">
                <button class="btn btn-secondary" id="prevBtn" disabled>← Previous</button>
                <button class="btn btn-primary" id="nextBtn">Next →</button>
            </div>
        </div>

        <div class="results-content" id="resultsContent" style="display: none;">
            <div class="results-header">
                <h2>Set Completed!</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <div class="score-value" id="scoreValue">0%</div>
                        <div class="score-label">Your Score</div>
                    </div>
                    <div class="score-details">
                        <p><strong id="correctCount">0</strong> Correct</p>
                        <p><strong id="incorrectCount">0</strong> Incorrect</p>
                        <p><strong id="totalCount">0</strong> Total</p>
                    </div>
                </div>
            </div>

            <div class="review-section">
                <h3>Review Your Answers</h3>
                <div id="reviewList" class="review-list">
                    <!-- Review items will be dynamically generated -->
                </div>
            </div>

            <div class="results-actions">
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
                <button class="btn btn-primary" id="retryBtn">Retry This Set</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
